<!DOCTYPE html>
<html>
<head>
  <title>Email Notification</title>
  <style>
    /* Reset some default styles for better compatibility */
    body, p, h1, h2, h3, h4, h5, h6, ul, ol, li {
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
    }
    /* Blue banner at the top of the page */
    .banner {
      background-color: #007bff;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
    /* White body content */
    .body-content {
      background-color: #fff;
      padding: 20px;
    }
    /* Footer with a button that serves as a hyperlink */
    .footer {
      background-color: #f9f9f9;
      padding: 10px;
      text-align: center;
    }
    .footer a.button {
      display: inline-block;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="banner">
    <h1>Email Notification</h1>
  </div>
  <div class="body-content">
    <p>Hello [User],</p>
    <p>This is a sample email notification template for your application. 
You can customize the content of this email as per your requirements.</p>
    <p>Thank you for using our application!</p>
    <p>Best regards,</p>
    <p>Your Application Team</p>
  </div>
  <div class="footer">
    <a class="button" href="http://www.testsite.com">Visit our Website</a>
  </div>
</body>
</html>
